<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="layout.css" />
    <title>Email app</title>
  </head>
  <body>
    <div class="container">
      <nav class="left-sidebar">Nav</nav>
      <div class="email-menu">
        <button class="action">New</button>
        <button class="action">Reply</button>
        <button class="action">Forward</button>
        <button class="action">Mark unread</button>
        <button class="action">Trash</button>
      </div>
      <div class="list-container">
        <div class="email-list">
          <div class="email-item">Email 1</div>
          <div class="email-item">Email 2</div>
          <div class="email-item">Email 3</div>
          <div class="email-item">Email 4</div>
          <div class="email-item">Email 5</div>
          <div class="email-item">Email 6</div>
          <div class="email-item">Email 7</div>
          <div class="email-item">Email 8</div>
        </div>
      </div>
      <div class="email">
        <h3>Email view</h3>
      </div>
      <aside class="right-sidebar">
        <h3>Additional info</h3>
      </aside>
    </div>
  </body>
</html>
