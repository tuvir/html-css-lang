<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel component</title>
    <link href="carousel.css" rel="stylesheet" />
  </head>
  <body>
    <div class="carousel-container">
      <img
        class="author-image"
        src="../img/maria.jpg"
        width="200"
        height="200"
        alt="smiling woman"
      />
      <div class="text-container">
        <p class="author-quote">
          "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quia illum,
          doloremque accusantium expedita quo reprehenderit alias provident sunt
          debitis reiciendis. Quia illum, doloremque accusantium."
        </p>
        <p class="author-name">Maria de Almeida</p>
        <p class="author-job">Senior Product Manager at EDP Commercial</p>
      </div>
      <button class="button arrow-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <button class="button arrow-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <div class="pagination-dots">
        <button class="dot dot-current"></button>
        <button class="dot"></button>
        <button class="dot"></button>
        <button class="dot"></button>
      </div>
    </div>
  </body>
</html>
