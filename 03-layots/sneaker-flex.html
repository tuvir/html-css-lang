<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sneaker Store</title>
    <link href="sneaker-flex.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <article class="product">
        <h1 class="product-title">Yeezy Boost F21-X</h1>
        <div class="flex-container">
          <div class="img-container">
            <img
              class="product-img"
              src="img/sneaker_square.jpg"
              alt="Yellow sneaker"
              height="300"
              width="300"
            />
          </div>
          <div class="product-container">
            <div class="price-container">
              <p><strong class="price">$800.00</strong></p>
              <p class="shipping-status">Free shipping</p>
            </div>
            <p class="product-description">
              From Ye himself, these lit sneakers will make you POP on that
              walk!
            </p>
            <a href="https://ru.wikipedia.org/wiki/Yeezy" class="product-link"
              >More information &rarr;</a
            >
            <div class="color-picker">
              <div class="color"></div>
              <div class="color red"></div>
              <div class="color blue"></div>
              <div class="color yellow"></div>
              <div class="color green"></div>
              <div class="color brown"></div>
            </div>
          </div>
          <div class="details-container">
            <h3 class="details-title">Product details:</h3>
            <ul class="details-list">
              <li>Light, durable, syntehtic material</li>
              <li>Easy to clean, nice to wear</li>
              <li>Orthopedic insole included</li>
            </ul>
          </div>
        </div>
        <button class="add-cart">Add to cart</button>
      </article>
    </div>
  </body>
</html>
